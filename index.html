<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar-active {
            @apply bg-blue-900 text-white;
        }
        .nav-item:hover {
            @apply bg-blue-800;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-16 md:w-64 bg-[#172B4D] text-white">
            <div class="p-4">
                <div class="h-8 w-8 bg-[#C2E05D]"></div>
            </div>
            <nav class="mt-4">
                <a href="#" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:text-white">
                    <i class="bi bi-person"></i>
                    <span class="ml-3 hidden md:inline">Account</span>
                </a>
                <a href="#" class="nav-item sidebar-active flex items-center px-4 py-3">
                    <i class="bi bi-speedometer2"></i>
                    <span class="ml-3 hidden md:inline">Dashboard</span>
                </a>
                <a href="#" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:text-white">
                    <i class="bi bi-book"></i>
                    <span class="ml-3 hidden md:inline">Courses</span>
                </a>
                <a href="#" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:text-white">
                    <i class="bi bi-calendar3"></i>
                    <span class="ml-3 hidden md:inline">Calendar</span>
                </a>
                <a href="#" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:text-white">
                    <i class="bi bi-inbox"></i>
                    <span class="ml-3 hidden md:inline">Inbox</span>
                </a>
                <a href="#" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:text-white">
                    <i class="bi bi-clock-history"></i>
                    <span class="ml-3 hidden md:inline">History</span>
                </a>
                <a href="#" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:text-white">
                    <i class="bi bi-question-circle"></i>
                    <span class="ml-3 hidden md:inline">Help</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-6">
                <!-- Breadcrumb -->
                <div class="flex items-center text-sm mb-6">
                    <span class="text-blue-500">M603B Advanced...</span>
                    <i class="bi bi-chevron-right mx-2"></i>
                    <span class="text-blue-500">Grades</span>
                    <i class="bi bi-chevron-right mx-2"></i>
                    <span>Ayush Jashvant...</span>
                </div>

                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold">Grades for Ayush Jashvantbhai Pandav</h1>
                    <button class="bg-white px-4 py-2 rounded shadow flex items-center">
                        <i class="bi bi-printer me-2"></i>
                        Print Grades
                    </button>
                </div>

                <!-- Filters -->
                <div class="flex gap-4 mb-6">
                    <select class="border p-2 rounded w-64">
                        <option>Advanced Algorithms (M60...</option>
                    </select>
                    <select class="border p-2 rounded w-64">
                        <option>Due Date</option>
                    </select>
                    <button class="bg-[#C2E05D] px-4 py-2 rounded">Apply</button>
                </div>

                <!-- Grades Table -->
                <div class="bg-white rounded-lg shadow overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="text-left p-4">Name</th>
                                <th class="text-left p-4">Due</th>
                                <th class="text-left p-4">Status</th>
                                <th class="text-left p-4">Score</th>
                                <th class="text-left p-4">Out of</th>
                                <th class="text-left p-4"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t">
                                <td class="p-4 text-blue-500">Written Exam</td>
                                <td class="p-4">Dec 16, 2024 by 1:45pm</td>
                                <td class="p-4"></td>
                                <td class="p-4">55</td>
                                <td class="p-4">100</td>
                                <td class="p-4">
                                    <div class="flex gap-2">
                                        <i class="bi bi-chat-dots text-gray-400"></i>
                                        <i class="bi bi-pencil text-gray-400"></i>
                                    </div>
                                </td>
                            </tr>
                            <!-- More rows would follow the same pattern -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Add any required interactivity here
        document.addEventListener('DOMContentLoaded', function() {
            // Handle sidebar navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('sidebar-active'));
                    this.classList.add('sidebar-active');
                });
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
